{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{%static 'images/fav.jpg'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{%static "css_2/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{%static 'css/fontawsom-all.min.css'%}">
    <link rel="stylesheet" href="{%static "css_2/datepicker.css"%}">
    <link rel="stylesheet" href="{%static "css_2/style.css" %} "> 
  </head>

    <body>
      <div class="inner-layer">
          <div class="container">
            <div class="row no-margin">
                <div class="col-sm-7">
                  <a href="/" ><span style="color:white; margin-left:4vw; margin-bottom:100px; "><i class="fa fa-times fa-3x" aria-hidden="true"></i></span></a>
                    <div class="content">
                        <h1>Book You Slot Now and Save your time</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi sagittis at lacus at rhoncus. Integer pharetra lacus vitae sapien blandit eleifend. </p>
                        <h3>For Help Call : +256 700123415</h3>
                    </div>
                </div>
                <div class="col-sm-5">
                  <form action="save_appointment" method="post" role="form" novalidate="novalidate">
                    {% csrf_token %}
                    <div class="form-data">
                        <div class="form-head">
                            <h2>Book Appointemnt</h2>
                        </div>
                        <div  class="form-body" >
                            <div class="row form-row">
                              <input type="text" name="name" placeholder="Enter Full name" class="form-control">
                            </div>
                            <div class="row form-row">
                              <input type="text" name="mobileNo" placeholder="Enter Mobile Number" class="form-control">
                            </div>
                             <div class="row form-row">
                              <input type="text" name="email" placeholder="Enter Email Adreess" class="form-control">
                            </div>
                           <div class="row form-row">
                              <input id="dat" type="text" name="app_date" placeholder="Appointment Date" class="form-control">
                            </div>
                           <div class="row form-row">
                              <input id="desc" type="text" name="description" placeholder="description" class="form-control">
                            </div>
                            
                            <h6>Address Details</h6>

                             <div class="row form-row">
                                <div class="col-sm-6">
                                   <input type="text" name="area" placeholder="Enter Area" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                   <input type="text" name="district" placeholder="Enter District" class="form-control">
                                </div>
                            </div>
                             
                             <div class="row form-row ">
                               <input class="btn btn-success btn-appointment" name="submit" type="submit" value="Book Appointment">
                            </div>

                        </div>
                    </div>
                  </form>
                </div>
            </div>
          </div>
      </div>
      
    </body>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static "js_2/jquery-3.3.1.min.js" %} "></script>
    <script src="{% static "js_2/popper.min.js" %} "></script>
    <script src="{% static "js_2/bootstrap.min.js" %} "></script>
    <script src="{% static "js_2/bootstrap-datepicker.js" %} "></script>

    <script>
      $(document).ready(function(){
          $("#dat").datepicker();
      })
    </script>
    
  </body>
</html>
